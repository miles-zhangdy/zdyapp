server.context-path=/dubbo-app-service
server.port=8089

spring.datasource.url=jdbc:mysql://localhost:3306/ssm?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

mybatis.mapper-locations=classpath:mapper/*.xml
configLocation=classpath:mybatis-config.xml

spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=

mybatis_redis_cache=600000

dubbo.application=dubbo-app-service
dubbo.registry=zookeeper://127.0.0.1:2181
dubbo.protocol=20880

spring.mvc.view.prefix: /WEB-INF/pages/
spring.mvc.view.suffix: .jsp